<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Washi paper background -->
  <rect width="400" height="400" fill="#F8F7F4"/>

  <g transform="translate(200, 200)">
    <!-- Main text -->
    <text x="0" y="-35" font-family="Cormorant Garamond, serif" font-size="36" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="4">
      JAPANESE
    </text>

    <text x="0" y="0" font-family="Cormorant Garamond, serif" font-size="38" fill="#1A1A1A" text-anchor="middle" font-weight="400" letter-spacing="3">
      CALLIGRAPHY
    </text>

    <text x="0" y="35" font-family="Cormorant Garamond, serif" font-size="36" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="6">
      SCHOOL
    </text>

    <!-- Kanji accent below -->
    <text x="0" y="75" font-family="serif" font-size="32" fill="#8B0000" text-anchor="middle" opacity="0.7">
      書道
    </text>

    <!-- Red decorative line -->
    <line x1="-80" y1="90" x2="80" y2="90" stroke="#8B0000" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
