<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background -->
  <rect width="400" height="400" fill="#F8F7F4"/>

  <g transform="translate(200, 200)">
    <!-- Main text -->
    <text x="0" y="-20" font-family="Cormorant Garamond, serif" font-size="48" fill="#1A1A1A" text-anchor="middle" font-weight="300">
      SHODO
    </text>

    <!-- Subtitle -->
    <text x="0" y="20" font-family="Cormorant Garamond, serif" font-size="28" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="3">
      CLASS
    </text>

    <!-- Red accent line -->
    <line x1="-80" y1="40" x2="80" y2="40" stroke="#8B0000" stroke-width="2"/>

    <!-- Kanji -->
    <text x="0" y="80" font-family="serif" font-size="32" fill="#8B0000" text-anchor="middle">
      書道
    </text>
  </g>
</svg>
