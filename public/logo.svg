<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background -->
  <rect width="400" height="400" fill="#F8F7F4"/>

  <g transform="translate(200, 200)">
    <!-- Main text -->
    <text x="0" y="-35" font-family="Cormorant Garamond, serif" font-size="32" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="1">
      JAPANESE
    </text>

    <!-- Second line -->
    <text x="0" y="-5" font-family="Cormorant Garamond, serif" font-size="32" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="1">
      CALLIGRAPHY
    </text>

    <!-- Third line -->
    <text x="0" y="25" font-family="Cormorant Garamond, serif" font-size="32" fill="#1A1A1A" text-anchor="middle" font-weight="300" letter-spacing="3">
      SCHOOL
    </text>

    <!-- Red accent line -->
    <line x1="-100" y1="45" x2="100" y2="45" stroke="#8B0000" stroke-width="2"/>

    <!-- Kanji -->
    <text x="0" y="85" font-family="serif" font-size="32" fill="#8B0000" text-anchor="middle">
      書道
    </text>
  </g>
</svg>
